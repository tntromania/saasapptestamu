<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viralio | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#6366f1', dark: '#030712' } } } }
    </script>
    <style>
        body { background-color: #030712; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-hidden">
    
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[120px] pointer-events-none"></div>

    <nav class="border-b border-white/10 bg-dark/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-black tracking-tight"><i class="fas fa-bolt text-primary"></i> VIRALIO</div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-16 flex-1 w-full relative z-10">
        <div class="text-center mb-16">
            <div class="inline-block bg-primary/10 border border-primary/20 text-primary px-4 py-1 rounded-full text-sm font-bold mb-4">
                <i class="fas fa-rocket"></i> Sistem Online
            </div>
            <h1 class="text-5xl font-extrabold mb-4">Alege un tool AI</h1>
            <p class="text-xl text-gray-400">Selectează aplicația pe care vrei să o folosești astăzi.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
            <a href="/youtube.html" class="glass hover:bg-white/10 p-8 rounded-3xl transition-all group block shadow-2xl hover:shadow-primary/20 hover:-translate-y-1">
                <div class="w-14 h-14 rounded-2xl bg-red-500/20 text-red-500 flex items-center justify-center mb-6 text-2xl group-hover:scale-110 transition shadow-[0_0_15px_rgba(239,68,68,0.3)]">
                    <i class="fab fa-youtube"></i>
                </div>
                <h3 class="text-2xl font-bold mb-3">YT AI Processor</h3>
                <p class="text-gray-400 text-sm leading-relaxed">
                    Descarcă video 1080p, extrage textul tradus în română și generează voce AI automat cu un singur link.
                </p>
            </a>

            <div class="glass p-8 rounded-3xl opacity-40 cursor-not-allowed relative">
                <div class="absolute top-6 right-6 bg-primary/20 text-primary text-xs px-3 py-1 rounded-full font-bold">Curând</div>
                <div class="w-14 h-14 rounded-2xl bg-indigo-500/20 text-indigo-500 flex items-center justify-center mb-6 text-2xl">
                    <i class="fas fa-video"></i>
                </div>
                <h3 class="text-2xl font-bold mb-3">Sora Video Gen</h3>
                <p class="text-gray-400 text-sm leading-relaxed">Generează clipuri AI de la zero din text.</p>
            </div>
        </div>
    </main>
</body>
</html>

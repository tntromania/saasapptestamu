<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Processor | Viralio SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#6366f1', dark: '#030712' } } } }</script>
    <style>
        body { background-color: #030712; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f1423; border-radius: 8px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 8px; }
    </style>
</head>
<body class="p-6 md:p-12 relative overflow-hidden min-h-screen">
    
    <div class="absolute top-0 right-1/4 w-96 h-96 bg-red-500/10 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="flex justify-between items-center mb-8 max-w-6xl mx-auto relative z-10">
        <a href="/" class="text-gray-400 hover:text-white font-medium transition flex items-center gap-2">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>
        <div id="user-profile" class="hidden flex items-center gap-4 bg-[#0f1423] border border-gray-800 p-2 pr-4 rounded-full">
            <img id="user-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full">
            <div class="flex flex-col">
                <span id="user-name" class="font-bold text-sm"></span>
                <span class="text-xs text-green-400 font-bold"><i class="fas fa-coins text-yellow-500"></i> <span id="user-credits">0</span> Credite</span>
            </div>
            <button onclick="logout()" class="ml-2 text-red-400 hover:text-red-500 text-sm"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    
    <div class="max-w-6xl mx-auto glass rounded-[2rem] p-8 md:p-12 shadow-2xl relative z-10">
        
        <div id="login-screen" class="text-center py-10">
            <h1 class="text-4xl font-extrabold mb-6">Bine ai venit pe Viralio</h1>
            <p class="text-gray-400 text-lg mb-8">Trebuie să fii autentificat pentru a descărca și traduce videoclipuri.</p>
            <div class="flex justify-center">
                <div id="g_id_onload"
                     data-client_id="743541351685-br4h5r61n3ai28bbhm9blt34944rju8p.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_black" data-text="signin_with" data-size="large"></div>
            </div>
        </div>

        <div id="app-screen" class="hidden">
            <div class="text-center mb-10">
                <div class="w-16 h-16 rounded-2xl bg-red-500/20 text-red-500 flex items-center justify-center text-3xl mx-auto mb-6">
                    <i class="fab fa-youtube"></i>
                </div>
                <h1 class="text-4xl font-extrabold mb-3">YT Downloader & Translator</h1>
                <p class="text-gray-400 text-lg">Introdu link-ul. Cost: <span class="text-yellow-500 font-bold">1 Credit</span> / Procesare.</p>
            </div>

            <div class="relative mb-6 group max-w-4xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-gray-500">
                    <i class="fas fa-link"></i>
                </div>
                <input type="text" id="yt-url" placeholder="Lipește link-ul aici..." class="w-full bg-[#0f1423] border border-gray-800 rounded-2xl py-5 pl-12 pr-40 text-lg focus:outline-none focus:border-primary text-white">
                <button id="run-btn" class="absolute right-2 top-2 bottom-2 bg-primary hover:bg-indigo-500 text-white px-8 rounded-xl font-bold flex items-center gap-2">
                    START <i class="fas fa-bolt"></i>
                </button>
            </div>

            <div id="loader" class="hidden text-center py-12">
                <div class="relative w-20 h-20 mx-auto mb-6">
                    <div class="absolute inset-0 rounded-full border-t-2 border-primary animate-spin"></div>
                    <i class="fas fa-language absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Procesăm...</h3>
            </div>

            <div id="result" class="hidden mt-10 space-y-6">
                <div class="flex justify-center mb-8">
                    <a id="dl-video" href="#" download class="flex items-center justify-center gap-3 bg-green-500 hover:bg-green-600 text-white px-10 py-5 rounded-2xl font-black text-xl shadow-[0_0_30px_rgba(34,197,94,0.4)]">
                        <i class="fas fa-download"></i> DESCARCĂ VIDEO MP4
                    </a>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-[#0f1423] rounded-2xl border border-gray-800 h-[500px] flex flex-col">
                        <div class="flex items-center gap-3 p-5 border-b border-gray-800 bg-[#151b2b]">
                            <h4 class="font-bold text-gray-200"><i class="fas fa-closed-captioning text-blue-400"></i> Original</h4>
                        </div>
                        <div class="p-6 overflow-y-auto flex-1">
                            <p id="original-text" class="text-sm text-gray-400 whitespace-pre-wrap"></p>
                        </div>
                    </div>

                    <div class="bg-[#0f1423] rounded-2xl border border-gray-800 h-[500px] flex flex-col">
                        <div class="flex items-center gap-3 p-5 border-b border-gray-800 bg-[#151b2b]">
                            <h4 class="font-bold text-gray-200"><i class="fas fa-language text-pink-400"></i> Traducere (RO)</h4>
                        </div>
                        <div class="p-6 overflow-y-auto flex-1">
                            <p id="translated-text" class="text-sm text-gray-300 whitespace-pre-wrap"></p>
                        </div>
                    </div>
                </div>
            </div>

            <p id="error-msg" class="hidden mt-6 bg-red-500/10 text-red-400 p-4 rounded-xl text-center font-bold"></p>
        </div>
    </div>

    <script>
// === LOGICA DE LOGIN GOOGLE ===
        async function handleCredentialResponse(response) {
            try {
                console.log("Se trimite token-ul catre server..."); // Debug
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                });
                
                const data = await res.json();
                console.log("Raspuns de la server:", data); // Debug in consola

                if(data.token) {
                    localStorage.setItem('viralio_token', data.token);
                    showAppScreen(data.user);
                } else {
                    // Daca serverul a dat eroare, sa ne apara pe ecran!
                    alert("Eroare de la server: " + (data.error || "Nu s-a primit token-ul. Verifica Client ID-ul din .env"));
                }
            } catch (e) { 
                console.error(e);
                alert('Eroare gravă de conexiune la login!'); 
            }
        }

        function showAppScreen(user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('user-profile').classList.remove('hidden');
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('user-avatar').src = user.picture;
            document.getElementById('user-credits').innerText = user.credits;
        }

        function logout() {
            localStorage.removeItem('viralio_token');
            location.reload();
        }

        // Verifica daca esti deja logat la refresh
        window.onload = async () => {
            const token = localStorage.getItem('viralio_token');
            if(token) {
                const res = await fetch('/api/auth/me', { headers: { 'Authorization': `Bearer ${token}` } });
                if(res.ok) {
                    const data = await res.json();
                    showAppScreen(data.user);
                } else {
                    localStorage.removeItem('viralio_token'); // Token expirat
                }
            }
        };

        // === LOGICA DE DOWNLOAD YOUTUBE ===
        document.getElementById('run-btn').addEventListener('click', async () => {
            const url = document.getElementById('yt-url').value.trim();
            const token = localStorage.getItem('viralio_token');
            if (!url) return alert('Introdu un link valid!');

            const btn = document.getElementById('run-btn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const errorMsg = document.getElementById('error-msg');

            btn.disabled = true; loader.classList.remove('hidden');
            result.classList.add('hidden'); errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/process-yt', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Trimitem tokenul ca sa stie cine suntem
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Eroare server.");

                document.getElementById('dl-video').href = data.downloadUrl;
                document.getElementById('original-text').innerText = data.originalText;
                document.getElementById('translated-text').innerText = data.translatedText;
                document.getElementById('user-credits').innerText = data.creditsLeft; // Actualizam creditele live
                
                result.classList.remove('hidden');
            } catch (err) {
                errorMsg.innerText = "Eroare: " + err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.disabled = false; loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
